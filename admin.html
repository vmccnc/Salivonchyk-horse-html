<main>
  <section class="admin-section">
    <h1>Управление лошадьми</h1>
    <!-- Форма создания новой лошади -->
    <div class="create-horse-form">
      <h2>Добавить новую лошадь</h2>
      <form id="create-horse">
        <label for="horseName">Название лошади:</label>
        <input type="text" id="horseName" name="horseName" required>
        <button type="submit">Создать (draft)</button>
      </form>
    </div>

    <!-- Список всех лошадей (включая draft, for sale, purchased) -->
    <div class="horses-list" id="admin-horses-list">
      <!-- Генерируется скриптом -->
    </div>
  </section>
